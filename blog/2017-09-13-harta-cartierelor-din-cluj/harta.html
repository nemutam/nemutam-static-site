function initMap() {

    /* ========================================================================
     * Initialize map
     * ======================================================================== */

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: {lat: 46.76472, lng: 23.61632},
        draggableCursor: 'crosshair',
    });

    /* ========================================================================
     * Set map style
     * ======================================================================== */

    var mapStyle = [
        {
            featureType: 'administrative.neighborhood',
            elementType: 'labels',
            stylers: [
                {
                    visibility: 'off',
                },
            ],
        },
    ];
    map.set('styles', mapStyle);

    /* ========================================================================
     * Add regions
     * ======================================================================== */

    var polygons = [];
    for (var i = 0; i < regions.length; i++) {
        var paths = [];
        for (var j = 0; j < regions[i]['bounds'].length; j++) {
            var fragmentId = regions[i]['bounds'][j][0];
            var reversed = regions[i]['bounds'][j][1];
            var startOffset = regions[i]['bounds'][j][2];
            var endOffset = regions[i]['bounds'][j][3];
            var waypoints = fragments[fragmentId - 1]['waypoints'];
            if (reversed) {
                waypoints = waypoints.slice().reverse();
            }
            for (var k = startOffset; k < waypoints.length - endOffset; k++) {
                paths.push({
                    'lat': waypoints[k][0],
                    'lng': waypoints[k][1],
                });
            }
        }
        var polygon = new google.maps.Polygon({
            paths: paths,
            strokeColor: '#4285f4',
            strokeWeight: 3,
            fillColor: 'transparent',
            clickable: false,
        });
        polygon.setMap(map);
        polygons.push(polygon);
    }

    /* ========================================================================
     * Add region labels
     * ======================================================================== */

    var regionLabelMarkers = [];
    for (var i = 0; i < regionLabels.length; i++) {
        var regionLabelMarker = new google.maps.Marker({
            map: map,
            position: {lat: regionLabels[i].lat, lng: regionLabels[i].lng},
            icon: regionLabels[i].icon,
            clickable: false,
        });
        regionLabelMarkers.push(regionLabelMarker);
    }

    google.maps.event.addListener(map, 'zoom_changed', function() {
        var zoom = map.getZoom();
        if (zoom > 15) {
            var newMap = null;
        } else {
            var newMap = map;
        }
        for (var i = 0; i < regionLabelMarkers.length; i++) {
            regionLabelMarkers[i].setMap(newMap);
        }
    });

    /* ========================================================================
     * Add image overlay
     * ======================================================================== */

    var imageBounds = {
        north: 46.83750556,
        south: 46.70570278,
        east: 23.72390278,
        west: 23.51947222,
    };
    var overlayOptions = {
        opacity: 1,
        clickable: false,
    };
    var overlay = new google.maps.GroundOverlay('overlay.png', imageBounds, overlayOptions);
    overlay.setMap(null);

    /* ========================================================================
     * Add year controls
     * ======================================================================== */

    function CenterControl(controlDiv, map) {
        controlDiv.style.clear = 'both';

        var leftButton = document.createElement('div');
        leftButton.id = 'leftButton';
        controlDiv.appendChild(leftButton);

        var leftButtonText = document.createElement('div');
        leftButtonText.id = 'leftButtonText';
        leftButtonText.innerHTML = '2016';
        leftButton.appendChild(leftButtonText);

        var rightButton = document.createElement('div');
        rightButton.id = 'rightButton';
        controlDiv.appendChild(rightButton);

        var rightButtonText = document.createElement('div');
        rightButtonText.id = 'rightButtonText';
        rightButtonText.innerHTML = '2017';
        rightButton.appendChild(rightButtonText);

        leftButton.addEventListener('click', function() {
            overlay.setMap(null);
            for (var i = 0; i < polygons.length; i++) {
                polygons[i].setMap(map);
            }
        });

        rightButton.addEventListener('click', function() {
            overlay.setMap(map);
            for (var i = 0; i < polygons.length; i++) {
                polygons[i].setMap(null);
            }
        });
    }

    var centerControlDiv = document.createElement('div');
    var centerControl = new CenterControl(centerControlDiv, map);
    centerControlDiv.index = 1;
    centerControlDiv.style['padding-top'] = '10px';
    map.controls[google.maps.ControlPosition.TOP_CENTER].push(centerControlDiv);

}
